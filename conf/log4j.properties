# Define some default values that can be overridden by system properties
# from other start scripts
hraven.root.logger=WARN,FILE
hraven.log.dir=/home/hdadm/casterly-0.1/logs
#hraven.root.logger=WARN,FILE,console
#hraven.log.dir=/vagrant/hraven/hraven-assembly/target/hraven-0.9.17-SNAPSHOT/logs
hraven.log.file=hraven.log

# Define the root logger to the system property "hraven.root.logger".
log4j.rootLogger=${hraven.root.logger}

# Logging Threshold
log4j.threshold=ALL

#
# Daily Rolling File Appender
#
log4j.appender.DRFA=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DRFA.File=${hraven.log.dir}/${hraven.log.file}

# Rollver at midnight
log4j.appender.DRFA.DatePattern=.yyyy-MM-dd

# 30-day backup
#log4j.appender.DRFA.MaxBackupIndex=30
log4j.appender.DRFA.layout=org.apache.log4j.PatternLayout

# Pattern format: Date LogLevel LoggerName LogMessage
log4j.appender.DRFA.layout.ConversionPattern=%d{ISO8601} %p %c: %m%n

#
# console
# Add "console" to rootlogger above if you want to use this 
#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} [%p] %F:%L: %m%n

# Define the file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${hraven.log.dir}/${hraven.log.file}
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} [%p] %F:%L: %m%n
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.MaxFileSize=100MB

# Custom Logging levels

log4j.logger.com.twitter.hraven=INFO
log4j.logger.org.nchc.history=DEBUG
log4j.logger.org.nchc.spark=INFO
log4j.logger.org.nchc.rest=DEBUG
log4j.logger.org.nchc.extend=DEBUG
log4j.logger.org.apache.hadoop.hbase=WARN
log4j.logger.org.apache.zookeeper=WARN
